<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>

  <!-- <nav>
  </nav> -->

  <div class="container">

    <div class="container-left">
      <div class="company-logo">
        <img src="images/logo.svg" alt="logo">
        <img src="images/icon-hamburger.svg" class="hamburger" alt="hamburger-icon">
        <img src="images/icon-close.svg" class="close" alt="close-icon">
      </div>

      <div class="container-left-text">
        <div class="heading-text">
          <p class="dashboard"><span>New</span> Monograph Dashboard</p>

          <h1 class="head">Powerful insights into your team</h1>
        </div>
        <p class="sub-head">Project planning and time tracking for agile teams</p>

        <p class="book-demo"><a href="#">Schedule a demo</a> to see a live preview</p>
      </div>
    </div>

    <div class="container-right">
      <div class="bg-grey">
        <div class="menu-content">
          <p class="underline">Product</p>
          <p class="underline">Features</p>
          <p class="underline">Pricing</p>
          <hr class="line">
          <p class="dot">&middot;</p>
          <p class="login underline">Login</p>
        </div>
      </div>
      <div class="container-right-img">
        <img src="images/illustration-devices.svg" class="device-img" alt="device-illustration">
      </div>
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
